{% extends 'main.html ' %}

{% block login %}
    <div class="large-offset-3 large-6 colums">
        <form action={% url 'loginsys:login' %}, method ="post">
            <div class="main">
                {% csrf_token %}
                <div class="field">
                    <label for="username">Имя пользователся:</label>
                    <input type="text" name="username" id="username">
                </div>
                <div class="field">
                    <label for="password">Пароль:</label>
                    <input type="password" name="password" id="password">
                </div>
                    {% if login_error %}
                        <label class="error">{{ login_error }}</label>
                    {% endif %}
                <div>
                    <input class="button" type="submit" value="Войти">
                </div>
            </div>
        </form>
        <br>
        <br>
        <br>
        <form action={% url 'loginsys:register' %}>
            <input class="button" type="submit" value="Регистрация">
        </form>
    </div>
{% endblock %}
